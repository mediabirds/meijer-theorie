services:
  meijer-directus:
    build:
      context: .
    container_name: directus-meijer
    ports:
      - 8055:8055
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions
    networks:
      - dokploy-network
    env_file:
      - .env

volumes:
  directus_uploads:
  directus_extensions: